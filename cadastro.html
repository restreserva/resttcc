        <form class="" action="">
            <div class="row alinha-form">

              <div class="col-md-6 col-sm-12  distancia">
                <input type="text" class="form-control" id="text" placeholder="Nome Restaurante" name="namerestaurante" required>
              </div>

              <div class="col-md-6  distancia">
                <input type="number" class="form-control" placeholder="CNPJ" name="cnpj" required>
              </div>

              <div class="col-md-6  distancia">
                <input type="email" class="form-control" id="email" placeholder="Email" name="emailrestaurante" required>
              </div>
              
              <div class="col-md-4  distancia">
                <input required type="number" class="form-control" placeholder="CEP" name="cep" id="cep" for="cep" required>
              </div>

              <div required class="col-md-2  distancia">
                    <select id="uf" class="form-control" placeholder="UF" required name="uf">
                        <option value="0" selected disabled>UF</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
              </div>

              <div class="col-md-6  distancia">
                <input required type="number" class="form-control" placeholder="Telefone" name="telefonerestaurante" id="telefone" required>
              </div>

               <div class="col-md-2  distancia">
                <input required type="text" class="form-control" placeholder="Rua" name="rua" id="logradouro" required>
              </div>

              <div  required class="col-md-2  distancia">
                <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="bairro" required>
              </div>

              <div required class="col-md-2 distancia">
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade" required>
              </div>

              

              <div class="col-md-6  distancia">
                <input required type="password" class="form-control" placeholder="Senha" name="senha" id="senha" required>
              </div>

              <div class="col-md-6  distancia">
                <input required type="password" class="form-control" placeholder="Confirmar Senha" name="senhaconf" id="senhaconf" required>
              </div>
              
              <div class="alin-btn">

                <div class="" style="text-align: center;  margin-bottom: 10px;">
                    <button id="cadastrarcpf" type="submit" class="btn btn-cadastrar btn-block"><b>Cadastrar</b></button>

                </div>

                 <div class=" " style="margin-bottom: 10px;">
                     <button id="logar" type="button" class="btn btn-logar btn-block"><b>Já sou cadastrado</b></button>
                </div>
                  
              </div>
                

          
          </form>
          <script type="text/javascript">
        $("#cep").focusout(function(){
            //Início do Comando AJAX
            $.ajax({
                //O campo URL diz o caminho de onde virá os dados
                //É importante concatenar o valor digitado no CEP
                url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
                //Aqui você deve preencher o tipo de dados que será lido,
                //no caso, estamos lendo JSON.
                dataType: 'json',
                //SUCESS é referente a função que será executada caso
                //ele consiga ler a fonte de dados com sucesso.
                //O parâmetro dentro da função se refere ao nome da variável
                //que você vai dar para ler esse objeto.
                success: function(resposta){
                    //Agora basta definir os valores que você deseja preencher
                    //automaticamente nos campos acima.
                    $("#logradouro").val(resposta.logradouro);
                    $("#complemento").val(resposta.complemento);
                    $("#bairro").val(resposta.bairro);
                    $("#cidade").val(resposta.localidade);
                    $("#uf").val(resposta.uf);
                    //Vamos incluir para que o Número seja focado automaticamente
                    //melhorando a experiência do usuário
                    
                }
            });
        });
    </script>
